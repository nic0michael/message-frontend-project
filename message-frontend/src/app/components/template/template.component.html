<!-- Display fetched template owner names -->
<div>
  <table>
    <tr>
      <td>
        <h2>Template Owner Names:</h2>
      </td>
    </tr>
    <tr>
      <td>
        <table style="border-collapse: collapse; border: 1px solid black;" width="100%">
          <tr style="border-bottom: 3px solid black;">
            <td>
              <button (click)="fetchTemplateOwnerNames()">Fetch Template Owner Names</button>
            </td>
          </tr>
          <tr style="border-bottom: 3px solid black;">
            <td>
              <ul>
                <li *ngFor="let ownerName of templateOwnerNames">{{ ownerName }}</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>    
  </table>
</div>


<!-- Display fetched template names -->
<div>
  <table>
    <tr>
      <td>
        <h2>Template Names:</h2>
      </td>
    </tr>
    <tr>
      <td>
        <table style="border-collapse: collapse; border: 1px solid black;" width="100%">
          <tr style="border-bottom: 3px solid black;">
            <td>
              <select [(ngModel)]="cmTemplateOwnerName" (change)="onOwnerTemplateNameSelect()">
                <option value="">Please select Template Owner here</option>
                <option value="MASTER">MASTER</option>
                <option value="DELL">DELL</option>
                <option value="IBM">IBM</option>
              </select>
            </td>
          </tr>
          <tr style="border-bottom: 3px solid black;">
            <td>
              <p *ngFor="let templateName of templateNames">{{ templateName }}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

<!-- Display fetched template data -->
<div>
  <table>
    <tr>
      <td>
        <h2>Template Data:</h2>
      </td>
    </tr>
    <tr>
      <td>
        <table style="border-collapse: collapse; border: 1px solid black;" width="100%">
          <tr style="border-bottom: 3px solid black;">
            <td>

              <select [(ngModel)]="cmTemplateOwnerName" (change)="onOwnerTemplateSelect()">
                <option value="">Please select Template Owner here</option>
                <option value="MASTER">MASTER</option>
                <option value="DELL">DELL_BlackFriday2024</option>
                <option value="IBM">IBM_BlackFriday2024</option>
              </select>
            </td>
          </tr>
          <tr style="border-bottom: 3px solid black;">
            <td>
              <ng-container *ngFor="let template of templates">
                <form (ngSubmit)="saveTemplate(template)">
                  <textarea rows="400" cols="100" [(ngModel)]="template.cmTemplateContent" name="templateContent" style="height: 300px;"></textarea>
                  <strong>Template Name : </strong>
                  <input type="text" [(ngModel)]="selectedTemplateOwner"> &nbsp;&nbsp; &nbsp;&nbsp;
                  <button type="submit">Save</button>
                </form>
              </ng-container>
            

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
